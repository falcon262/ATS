<div class="container-fluid py-4">
  <div class="row mb-4">
    <div class="col">
      <h1 class="h2 mb-1">Candidates</h1>
      <p class="text-muted">Browse and manage candidates</p>
    </div>
    <div class="col-auto">
      <button class="btn btn-gradient" routerLink="/candidates/new">
        <i class="fas fa-plus me-2"></i> Add Candidate
      </button>
    </div>
  </div>

  <!-- Search -->
  <div class="data-table-container mb-4">
    <div class="input-group">
      <span class="input-group-text"><i class="fas fa-search"></i></span>
      <input type="text" class="form-control" placeholder="Search candidates..."
        [(ngModel)]="searchFilter" (keyup.enter)="onSearch()">
      <button class="btn btn-primary" (click)="onSearch()">Search</button>
    </div>
  </div>

  <div *ngIf="loading" class="loading-spinner">
    <div class="spinner"></div>
  </div>

  <div *ngIf="!loading && candidates.length === 0" class="empty-state">
    <div class="empty-icon"><i class="fas fa-users"></i></div>
    <div class="empty-title">No Candidates Found</div>
    <div class="empty-message">{{ searchFilter ? 'Try adjusting your search' : 'Start by adding candidates' }}</div>
  </div>

  <div *ngIf="!loading && candidates.length > 0" class="data-table-container">
    <table class="table">
      <thead>
        <tr>
          <th>Name</th>
          <th>Email</th>
          <th>Skills</th>
          <th>Status</th>
          <th>Actions</th>
        </tr>
      </thead>
      <tbody>
        <tr *ngFor="let candidate of candidates">
          <td>{{ candidate.fullName }}</td>
          <td>{{ candidate.email }}</td>
          <td>
            <div class="d-flex flex-wrap gap-1">
              <span class="badge bg-primary" *ngFor="let skill of candidate.topSkills">
                {{ skill }}
              </span>
              <span class="text-muted small" *ngIf="!candidate.topSkills || candidate.topSkills.length === 0">
                No skills listed
              </span>
            </div>
          </td>
          <td>
            <span [ngClass]="getStatusClass(candidate.status)">
              {{ getStatusText(candidate.status) }}
            </span>
          </td>
          <td>
            <button class="btn btn-sm btn-outline-primary" [routerLink]="['/candidates', candidate.id]">
              <i class="fas fa-eye"></i> View
            </button>
          </td>
        </tr>
      </tbody>
    </table>
  </div>
</div>
