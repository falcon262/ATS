<div class="container-fluid py-4">
  <div class="row mb-4">
    <div class="col">
      <h1 class="h2 mb-1">Dashboard Overview</h1>
      <p class="text-muted">Welcome to TalentFlow ATS</p>
    </div>
    <div class="col-auto">
      <button class="btn btn-gradient" routerLink="/jobs/new">
        <i class="fas fa-plus me-2"></i> Post New Job
      </button>
    </div>
  </div>

  <!-- Stats Overview -->
  <app-stats-overview [stats]="stats"></app-stats-overview>

  <!-- Recent Applications and Quick Actions -->
  <div class="row g-4">
    <div class="col-12 col-lg-8">
      <app-recent-applications
        [applications]="recentApplications"
        [loading]="loading">
      </app-recent-applications>
    </div>
    <div class="col-12 col-lg-4">
      <app-quick-actions></app-quick-actions>
    </div>
  </div>
</div>
