<div class="row g-3 mb-4">
  <div class="col-12 col-sm-6 col-lg-3">
    <div class="stat-card">
      <div class="d-flex justify-content-between align-items-start">
        <div>
          <p class="stat-value">{{ stats.openPositions }}</p>
          <p class="stat-label">Open Positions</p>
        </div>
        <div class="stat-icon primary">
          <i class="fas fa-briefcase"></i>
        </div>
      </div>
    </div>
  </div>

  <div class="col-12 col-sm-6 col-lg-3">
    <div class="stat-card">
      <div class="d-flex justify-content-between align-items-start">
        <div>
          <p class="stat-value">{{ stats.totalApplications }}</p>
          <p class="stat-label">Total Applications</p>
        </div>
        <div class="stat-icon success">
          <i class="fas fa-file-alt"></i>
        </div>
      </div>
    </div>
  </div>

  <div class="col-12 col-sm-6 col-lg-3">
    <div class="stat-card">
      <div class="d-flex justify-content-between align-items-start">
        <div>
          <p class="stat-value">{{ stats.interviewsScheduled }}</p>
          <p class="stat-label">Interviews Scheduled</p>
        </div>
        <div class="stat-icon warning">
          <i class="fas fa-calendar-check"></i>
        </div>
      </div>
    </div>
  </div>

  <div class="col-12 col-sm-6 col-lg-3">
    <div class="stat-card">
      <div class="d-flex justify-content-between align-items-start">
        <div>
          <p class="stat-value">{{ stats.offersExtended }}</p>
          <p class="stat-label">Offers Extended</p>
        </div>
        <div class="stat-icon danger">
          <i class="fas fa-handshake"></i>
        </div>
      </div>
    </div>
  </div>
</div>
